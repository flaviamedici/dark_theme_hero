<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/7cf261f150.js"
      crossorigin="anonymous"
    ></script>
    <title>Landing Page</title>
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="images/logo.png" alt="logo" class="logo" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Hire Me</a></li>
        </ul>
        <img src="images/moon.png" id="icon" alt="" />
      </nav>
      <div class="info">
        <h1>Hello I'm <span>Flavia</span></h1>
        <p>
          This is a sample project I've created to demonstrate<br />
          how to change my website color using dark and light mode
        </p>
        <a href="">Visit my portfolio</a>
      </div>
      <div class="img-box">
        <img src="images/IMG_2617.JPG" alt="my pic" class="main-img" />
      </div>
      <div class="social-links">
        <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
        <a href="https://linkedin.com"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    <script>
      var icon = document.getElementById("icon");
      icon.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          icon.src = "images/sun.png";
        } else {
          icon.src = "images/moon.png";
        }
      };
    </script>
  </body>
</html>
